<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayHack - Activation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #menu {
            width: 300px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 2px;
            padding: 20px;
            position: relative;
        }

        .logo {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        .line {
            height: 1px;
            background: #333;
            margin: 15px 0;
        }

        .info {
            text-align: center;
        }

        .info p {
            margin: 8px 0;
            font-size: 12px;
            color: #ccc;
        }

        .key-input {
            width: 250px;
            padding: 8px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            text-align: center;
            margin: 10px 0;
        }

        .info button {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            padding: 6px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            margin-top: 5px;
        }

        .info button:hover {
            background: #333;
        }

        .message {
            margin-top: 10px;
            min-height: 15px;
            font-size: 11px;
        }

        .keys {
            margin-top: 15px;
            padding: 10px;
            background: #151515;
            border: 1px solid #222;
        }

        .keys h3 {
            margin: 0 0 8px 0;
            font-size: 11px;
            color: #888;
            text-align: center;
        }

        .key-list {
            font-size: 9px;
            color: #666;
            line-height: 1.3;
        }

        .no-invite {
            text-align: center;
            margin-top: 15px;
        }

        .no-invite button {
            background: transparent;
            color: #888;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            text-decoration: underline;
        }

        .no-invite button:hover {
            color: #ccc;
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 2px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .modal h3 {
            margin: 0 0 15px 0;
            font-size: 14px;
            color: #fff;
        }

        .modal-key {
            font-size: 16px;
            font-weight: bold;
            color: #00ff00;
            margin: 15px 0;
            padding: 10px;
            background: #151515;
            border: 1px solid #333;
            font-family: 'Courier New', monospace;
        }

        .modal-close {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            padding: 6px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            margin-top: 10px;
        }

        .modal-close:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div class="logo">WAYLOADER</div>
        <div class="line"></div>
        
        <div class="info">
            <p>invite</p>
            <input type="text" id="keyInput" class="key-input" placeholder="XXXX-XXXX-XXXX-XXXX">
            <button onclick="checkKey()">submit</button>
            <div id="message" class="message"></div>
        </div>

        <div class="keys">
        </div>

        <div class="no-invite">
            <button onclick="showInviteKey()">do not have invite?</button>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="inviteModal" class="modal">
        <div class="modal-content">
            <h3>its for you <3</h3>
            <div class="modal-key" id="modalKey">3A7B-9C2D-5E1F-8G4H</div>
            <p style="font-size: 11px; color: #ccc; margin: 10px 0;">this key has been automatically copied) </p>
            <button class="modal-close" onclick="closeModal()">х</button>
        </div>
    </div>

    <script>
        const validKeys = [
            '3A7B-9C2D-5E1F-8G4H',
            'J6K0-L8M2-N1O4-P7Q9', 
            'R2S8-T4U0-V6W2-X8Y4',
            'Z1A6-B3C8-D5E0-F7G2',
            'H9I4-J2K6-L8M0-N4O1'
        ];

        document.getElementById('keyInput').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^A-Z0-9]/g, '').toUpperCase();
            
            if (value.length > 16) {
                value = value.substr(0, 16);
            }
            
            let formatted = '';
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) {
                    formatted += '-';
                }
                formatted += value[i];
            }
            
            e.target.value = formatted;
        });

        function checkKey() {
            const input = document.getElementById('keyInput');
            const message = document.getElementById('message');
            const key = input.value.trim().toUpperCase();

            if (validKeys.includes(key)) {
                message.innerHTML = '<span style="color: #00ff00">VALID - REDIRECTING...</span>';
                input.disabled = true;
                
                setTimeout(() => {
                    window.location.href = 'https://wayloader.netlify.app/';
                }, 1500);
            } else {
                message.innerHTML = '<span style="color: #ff4444">INVALID KEY</span>';
            }
        }

        document.getElementById('keyInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkKey();
            }
        });

        // Функции для модального окна
        function showInviteKey() {
            const modal = document.getElementById('inviteModal');
            const modalKey = document.getElementById('modalKey');
            
            // Выбираем случайный ключ из списка
            const randomKey = validKeys[Math.floor(Math.random() * validKeys.length)];
            modalKey.textContent = randomKey;
            
            // Пытаемся скопировать ключ в буфер обмена
            navigator.clipboard.writeText(randomKey).then(() => {
                console.log('Key copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy key: ', err);
            });
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('inviteModal');
            modal.style.display = 'none';
        }

        // Закрытие модального окна при клике вне его
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('inviteModal');
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
